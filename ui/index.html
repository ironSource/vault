<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- 3rd Party -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!-- isComponents import -->
    <script src="js/app.js"></script>    

    <link rel="stylesheet" href="css/style.css">
    <script>
        angular.module('app', ['isVaultUi'])
            .controller('MainCtrl', ['$scope', '$http', function ($scope, $http) {
                $scope.section = 'token';
                $scope.current = 1;

                $scope.setCurrent = function(val) {
                    $scope.current = val;
                }

                $scope.alerts = [];

                $scope.submitForm = function() {
                    $http.defaults.headers.get = { 'x-vault-token' : '9c258fe7-8cdb-fcec-a9a3-72a59762dd96s' };
                    $http({
                      method: 'GET',
                      url: '/v1/auth/token/lookup-self'
                    }).then(function successCallback(response) {
                        var obj = response.data.data;
                        console.info(obj);

                      }, function errorCallback(response) {
                        $scope.showError(response.data.errors[0]);
                    });
                }

                $scope.showError = function( msg ) {
                    $scope.alerts[0] = ({msg: msg});
                }
            }]);
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body ng-controller="MainCtrl">
    <div id="primary">       

        <script type="text/ng-template" id="alert.html">
        <div class="alert" style="background-color:#fa39c3;color:white" role="alert">
          <div ng-transclude></div>
        </div>
      </script>

        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>

        <div class="container login-screen">
            <div class="panel">
                <h1>Select Login Method</h1>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <button type="button" ng-class="{active: current == 1}" class="btn btn-block btn-default btn-lg" ng-click="setCurrent(1); section='token'">Token</button>
                    <button type="button" ng-class="{active: current == 2}" class="btn btn-block btn-default btn-lg" ng-click="setCurrent(2); section='localUser'">Local User (userpass)</button>
                    <button type="button" ng-class="{active: current == 3}" class="btn btn-block btn-default btn-lg" ng-click="setCurrent(3); section='federatedUser'">Federated User (ldap)</button>
                </div>
                <div class="col-sm-7">
                    <div class="panel panel-default" ng-if="section=='token'">
                        <div class="panel-heading">
                            <h3 class="panel-title">Token</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="token" placeholder="Token">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="submitForm()">Login</button>
                        </div>
                    </div>
                    <div class="panel panel-default" ng-if="section=='localUser'">
                        <div class="panel-heading">
                            <h3 class="panel-title">Local User</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon" style="min-width: 100px;">User</div>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="User">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon" style="min-width: 100px;">Password</div>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="submitForm()">Login</button>
                        </div>
                    </div>
                    <div class="panel panel-default" ng-if="section=='federatedUser'">
                        <div class="panel-heading">
                            <h3 class="panel-title">Federated User</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon" style="min-width: 100px;">User</div>
                                    <input type="text" class="form-control" id="fedUsername" name="fedUsername" placeholder="User">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon" style="min-width: 100px;">Password</div>
                                    <input type="fedPassword" class="form-control" id="fedPassword" name="password" placeholder="Password">
                                </div>

                            </div>
                            <button type="submit" class="btn btn-default" ng-click="submitForm()">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container"></div>
    </div>
</body>
</html>
