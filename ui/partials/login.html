<div class="container login-screen">

    <uib-alert ng-repeat="alert in alerts" type="danger" close="closeAlert()">{{alert.msg}}</uib-alert>
    <div class="panel">
        <h1>Select Login Method</h1>
    </div>
    <div class="row">
        <div class="col-md-5">
            <button type="button" ng-class="{active: current == 1}" class="btn btn-block btn-default btn-lg" ng-click="setCurrent(1); section='token'">Token</button>
            <button type="button" ng-class="{active: current == 2}" class="btn btn-block btn-default btn-lg" ng-click="setCurrent(2); section='localUser'">Local User (userpass)</button>
            <button type="button" ng-class="{active: current == 3}" class="btn btn-block btn-default btn-lg" ng-click="setCurrent(3); section='federatedUser'">Federated User (ldap)</button>
        </div>
        <div class="col-sm-7">
            <div class="panel panel-default" ng-if="section=='token'">
                <div class="panel-heading">
                    <h3 class="panel-title">Token</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <input ng-model="token" type="text" class="form-control" id="token" placeholder="Token">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="submitForm('token', token)">Login</button>
                </div>
            </div>
            <div class="panel panel-default" ng-if="section=='localUser'">
                <div class="panel-heading">
                    <h3 class="panel-title">Local User</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon" style="min-width: 100px;">User</div>
                            <input type="text" class="form-control" id="username" name="username" ng-model="login" placeholder="User">
                            {{}}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon" style="min-width: 100px;">Password</div>
                            <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="submitForm('userpass', login, password)">Login</button>
                </div>
            </div>
            <div class="panel panel-default" ng-if="section=='federatedUser'">
                <div class="panel-heading">
                    <h3 class="panel-title">Federated User</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon" style="min-width: 100px;">User</div>
                            <input type="text" class="form-control" id="fedUsername" name="fedUsername" ng-model="fedLogin" placeholder="User">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon" style="min-width: 100px;">Password</div>
                            <input type="password" class="form-control" id="fedPassword" ng-model="fedPass" name="password" placeholder="Password">
                        </div>

                    </div>
                    <button type="submit" class="btn btn-default" ng-click="submitForm('ldap', fedLogin, fedPass)">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
